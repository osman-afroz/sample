<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Page-1</title>
    <link rel="stylesheet" href="page-1.css">
    
</head>


<body>
   <section class="bg-color bg-overflow">
    <div class="container-fluid ">
        <div class="head-text">
            <p class="text-style">Love Matches Personalities Test</p>
        </div>
        <div class="row flex-column-reverse flex-lg-row" >
         
           
           
            <div class="col-sm-12 col-xl-6 col-lg-6 col-md-12 ">
                <img class="img-width" src="images/dog-1.png" alt="dog">
            </div>
            <div class="col-sm-12 col-xl-6 col-lg-6 col-md-12">
              
                <div class="content-align">
                    <h3>Question 1</h3>
                    <h2 class="d-flex justify-content-center">Describe your self in one word !</h2>
                     
	<form>
		<fieldset >
			
			<div class="customRadio d-flex justify-content-center"> 
				<input type="radio" name="role" id="landlord" value="landlord" checked> 
				<label class="labname  mt-4" for="landlord">Fun</label> 
			</div>
			
			<div class="customRadio d-flex justify-content-center"> 
				<input type="radio" name="role" id="tenant" value="tenant"> 
				<label  class="labname mt-4" for="tenant">Chill</label> 
			</div>
			
			<div class="customRadio d-flex justify-content-center"> 
				 <input type="radio" name="role" id="other" value="other" >
				<label class="labname mt-4" for="other">Active</label> 
			</div>
			
		</fieldset>

	</form>

<div class="arrow-btn d-flex justify-content-center">
    <button class="btn-next mt-4">Next <img class="arrow-width"src="images/arrow-right-long-solid.svg" alt=""></button>
</div>
                </div>
             
            </div>
        </div>
    </div>
   
</body>
</section>
</html>
